<!DOCTYPE html>
<html>
<style>
div#hade{
perspective: 100px;
}

		div#sub{
		    width: 300px;
		    height: 100px;
		    background-color: yellow;
		    border: 1px solid black;
		  	position: absolute;
		    transform: rotate(20deg) translate(500px,300px) scale(1,2) skewX(20deg) rotateX(10deg); /* Standard syntax */
		}

		div#tran{
			width: 100px;
			height: 100px;
			background: red;
			transform: translate(10px,20px);
			transition: width 2s , opacity 3s, background 3s ,height 3s;
		}
		
		div#tran:hover{
			width: 300px;
			opacity: 0.3;
			background: pink;
			height: 250px;
		}

		

		@keyframes example {
		    0%   {background-color:red; left:0px; top:0px;}
		    25%  {background-color:yellow; left:200px; top:0px; border-radius: 50px;}
		    50%  {background-color:blue; left:200px; top:200px; border-radius: 0px;}
		    75%  {background-color:green; left:0px; top:200px; border-radius: 50px;}
		    100% {background-color:red; left:0px; top:0px;}
		}

		div#tran1{
			width: 100px;
			height: 100px;
			background: red;
			transform: translate(50px,70px);
			position: relative ;
			animation-name: example;
			animation-duration: 4s;
			animation-iteration-count: infinite;
		}

</style>
<body>
	<div id="hade">
		<div id="sub">
		This div  .
		</div>
	</div>
	<div id="tran">
		
	</div>
	<div id="tran1">
		
	</div>

</body>
</html>
